<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="JLPT vocabulary browser">
    <meta name="keywords" content="Japanese, Vocabulary, Kanji, Hiragana, JP, learning, language">
    <meta name="author" content="Michael Verdegaal">
    <link rel="icon" href="{{ url_for('static', filename='images/brand-logo.png') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Ref: https://getbootstrap.com/docs/4.4/getting-started/download/ -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Ref: https://github.com/keaukraine/bootstrap4-fs-modal -->
    <link href="{{ url_for('static', filename='bootstrap/bootstrap-fs-modal.min.css') }}" rel="stylesheet">
    <!--Ref: https://jquery.com/download/ -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <!--Ref: https://datatables.net/ -->
    <!--Ref: Option 1 - Bootstrap / Option 2 DataTables / Option 3 Responsive) -->
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.20/r-2.2.3/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/r-2.2.3/datatables.min.js"></script>
    <!--Ref: https://fonts.google.com/specimen/Open+Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
          rel="stylesheet">

    <!--Stylesheets -->
    <link href="{{ url_for('static', filename='css/base/base.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/layout/navbar.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/buttons.css') }}" rel="stylesheet">
</head>
<body>

<!--start navbar-->
{% set navigation_bar = [
    ('/', 'home', 'Home'),
    ('/vocab', 'vocab', 'Vocabulary')
] -%}

{% set active_page = active_page|default('index') -%}

<nav class="navbar navbar-light navbar-expand-lg sticky-top">
    <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='images/brand-logo.png') }}">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar"
            aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="main-navbar">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" id="navigation">
            {% for href, id, caption in navigation_bar %}
                <li class="nav-item {% if id == active_page %} active {% endif %}">
                    <a class="nav-link" href="{{ href|e }}">{{ caption|e }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</nav>
<!--end navbar-->

<div class="container-fluid" id="content-block-container">
    {% block container %}{% endblock %}
</div>
<!--Ref: https://getbootstrap.com/docs/4.4/getting-started/download/ -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
