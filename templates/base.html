<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="JLPT vocabulary repository">
    <meta name="keywords" content="Japanese, Vocabulary, Kanji, Hiragana">
    <meta name="author" content="Michael Verdegaal">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Japanese vocab grinder</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
    <script src="{{ url_for('static', filename='js/jquery-3.4.1.min.js') }}"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
</head>
<body>

<!--start navbar-->
<nav class="navbar navbar-light navbar-expand-lg sticky-top" style="background-color: #f5f5f5;">
    <a class="navbar-brand" href="/">
        <img src="{{ url_for('static', filename='images/brand-logo-vg.png') }}" width="45" height="45"
             style="padding-bottom: 5px">
        <strong>Vocab grinder</strong></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar"
            aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="main-navbar">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/vocab">Vocabulary list</a>
            </li>
        </ul>
    </div>
</nav>
<!--end navbar-->

<div class="container-fluid" id="content-block-container">
    {% block container %}{% endblock %}
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
