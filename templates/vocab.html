{% extends 'base.html' %}

{% block container %}

    <div class="table-responsive">
        <table class="table table-striped" id="vocab-table">
            <thead id="vocab-table-header">
            <tr>
                <th>Kanji</th>
                <th>Hiragana</th>
                <th>English</th>
                <th>JLPT level</th>
                <th>Examples</th>
            </tr>
            </thead>
            <tbody id="vocab-table-body">

            </tbody>
        </table>
    </div>

    <script type="text/javascript" type="text/ecmascript-6">
        let vocab = {{ vocab | tojson }};
        let entries = vocab.entries;
        let tableBody = document.getElementById("vocab-table-body");

        for (let entry of entries) {
            let row = document.createElement("tr");
            row.innerHTML = `<td>${entry.kanji}</td>
                             <td>${entry.hiragana}</td>
                             <td>${entry.english}</td>
                             <td>${entry.level}</td>
                             <td>Empty for now...</td>`;

            tableBody.appendChild(row);
        }

    </script>

{% endblock %}
